<div class="text-center">
    <img id="logo" src="./assets/picture/cu_crown.png" class="img-fluid" alt="Responsive image"
         style="width:140px;height:120px;">
    <br><br>
    <div id="subtitle">
        <h1>Modify Your Profile</h1>
    </div>
    <div id="container">
        <form id="profile_form" action="javascript:update_profile()">
            <p>
                <label for="nickname">Nickname:</label>
                <input id="nickname" placeholder="e.g. Alan" type="text">
            </p>
            <p>
                <label for="gender">Gender:</label>
                <select id="gender" placeholder="e.g. Alan" type="text">
                    <option>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </p>
            <label for="phone_num">Phone Number:</label>
            <input id="phone_num" placeholder="0001234567" type="text">
            </p>
            <br><br>
            <p>Emergency Contact:</p>
            <p>
                <label for="emergency_contact_email">Email Address:</label>
                <input id="emergency_contact_email" placeholder="123@columbia.edu" type="text">
            </p>
            <p>
                <label for="emergency_contact">Phone Number:</label>
                <input id="emergency_contact" placeholder="0001234567" type="text">
            </p>
    </div><br>
    <input type="submit" value="Submit" id="submit_button">
    </form>
    <br>
    <br>

<script>
    console.log(localStorage.getItem("idToken"));
    console.log(localStorage.getItem("accessToken"));

    function deleteAllCookies() {
        var cookies = document.cookie.split(";");
        console.log(cookies)
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i];
            var eqPos = cookie.indexOf("=");
            var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
        }
    }

    function signOut() {
        deleteAllCookies();
        window.location.assign("https://www.google.com/accounts/Logout?continue=https://appengine.google.com/_ah/logout?continue=" +
            "https://6998frontendtest.s3.amazonaws.com/redirecttomainpage.html");
    }
</script>
